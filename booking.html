<!----------------------- Booking page header ---------------------->

<section class="bookingform-section">
    <div class="container content-container">
        <div class="form-section">
            <form action="/">
                <div class="banner">
                    <h1 class="form-wrapper">Book PawSome</h1>
                </div>
                <div class="item">
                    <p>Date</p>
                    <input type="date" 
                            name="bdate" />
                                <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="item">
                    <p>Time</p>
                    <input type="time" 
                            name="name" />
                                <!---<i class="fas fa-clock"></i>--->
                </div>
                <div class="item">
                    <p>Select service required</p>
                    <select>
                        <option value="">*Please select*</option>
                        <option value="1">Dog walk</option>
                        <option value="2">Dog boarding</option>
                        <option value="3">Home visit</option>
                    </select>
                </div>
                <div class="item">
                    <p>Description of services required or special requests such as more than one pet, multiple days, etc</p>
                    <textarea rows="3" ></textarea>
                </div>
            
                <div class="item">
                    <p>Contact details</p>
                    <div class="name-item">
                        <input type="text" name="name" placeholder="First name" />
                        <input type="text" name="name" placeholder="Last name" />
                    </div>
                </div>
                <div class="item">
                    <p>Contact Email</p>
                    <input type="text" name="name"/>
                </div>
                <div class="item">
                    <p>Contact Number</p>
                    <input type="text" name="name"/>
                </div>
                
                <div class="btn-block">
                    <button class="btn-booking" type="submit" href="/">SEND</button>
                </div>
            </form>
        </div>
    </div>
</section>
