<!--------------------------- /Main area  ---------------------------->
<div class="container maingallery">
        <div class="row mb-5">
            <div class="col-8">
                <h3 class="gallery-title">
                    <strong>Check out how much fun our regulars have!</strong>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-11 ml-5">
                <!--Carousel Wrapper-->
                <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                    <img class="d-block w-100 img-thumbnail" src="assets/images/g1.jpg"
                        alt="First slide">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100 img-thumbnail" src="assets/images/g2.jpg"
                        alt="Second slide">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100 img-thumbnail" src="assets/images/g3.jpg"
                        alt="Third slide">
                    </div>
                        <div class="carousel-item">
                    <img class="d-block w-100 img-thumbnail" src="assets/images/g4.jpg"
                        alt="Fourth slide">
                    </div>
                        <div class="carousel-item">
                    <img class="d-block w-100 img-thumbnail" src="assets/images/g5.jpg"
                        alt="Fifth slide">
                    </div>
                        <div class="carousel-item">
                    <img class="d-block w-100 img-thumbnail" src="assets/images/g6.jpg"
                        alt="Sixth slide">
                    </div>
                        <div class="carousel-item">
                    <img class="d-block w-100 img-thumbnail" src="assets/images/shepring.jpg"
                        alt="Third slide">
                    </div>
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                    <img src="assets/images/g1.jpg" width="100">
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="1">
                    <img src="assets/images/g2.jpg" width="100">
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="2">
                    <img src="assets/images/g3.jpg" width="100">
                    </li>
                        <li data-target="#carousel-thumb" data-slide-to="2">
                    <img src="assets/images/g4.jpg" width="100">
                    </li>
                        <li data-target="#carousel-thumb" data-slide-to="2">
                    <img src="assets/images/g5.jpg" width="100">
                    </li>
                        <li data-target="#carousel-thumb" data-slide-to="2">
                    <img src="assets/images/g6.jpg" width="100">
                    </li>
                        <li data-target="#carousel-thumb" data-slide-to="2">
                    <img src="assets/images/shepring.jpg" width="100">
                    </li>
                </ol>
                </div>
                <!--/.Carousel Wrapper-->
